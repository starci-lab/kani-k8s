# External Secrets Configuration - Variables Only
# This file contains only the sections with variables
# All variables are injected via Terraform templatefile() in external_secrets.tf

# =========================
# Resources
# =========================
resources:
  requests:
    cpu: ${request_cpu}
    memory: ${request_memory}
  limits:
    cpu: ${limit_cpu}
    memory: ${limit_memory}

## =========================
## Webhook Resources
## =========================
webhook:
  replicaCount: ${webhook_replica_count}
  resources:
    requests:
      cpu: ${webhook_request_cpu}
      memory: ${webhook_request_memory}
    limits:
      cpu: ${webhook_limit_cpu}
      memory: ${webhook_limit_memory}

## =========================
## Cert Controller Resources
## =========================
certController:
  replicaCount: ${cert_controller_replica_count}
  resources:
    requests:
      cpu: ${cert_controller_request_cpu}
      memory: ${cert_controller_request_memory}
    limits:
      cpu: ${cert_controller_limit_cpu}
      memory: ${cert_controller_limit_memory}
