# ============================================================
# 1) ServiceAccount + RBAC: allow a Job to create/update Secret
# ============================================================
apiVersion: v1
kind: ServiceAccount
metadata:
  name: ${sa_name}
  namespace: ${namespace}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: ${role_name}
  namespace: ${namespace}
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create", "update", "patch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: ${rolebinding_name}
  namespace: ${namespace}
subjects:
  - kind: ServiceAccount
    name: ${sa_name}
    namespace: ${namespace}
roleRef:
  kind: Role
  name: ${role_name}
  apiGroup: rbac.authorization.k8s.io

# ============================================================
# 2) Job: generate htpasswd and upsert output Secret
#    - Reads plaintext username/password from an input Secret
#    - Produces an output Secret with key "auth"
# ============================================================
---
apiVersion: batch/v1
kind: Job
metadata:
  name: ${job_name}
  namespace: ${namespace}
spec:
  backoffLimit: 1
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: ${sa_name}
      containers:
        - name: gen-basic-auth
          image: bitnami/kubectl:latest
          env:
            - name: USERNAME
              valueFrom:
                secretKeyRef:
                  name: ${plain_credentials_secret}   # input Secret name
                  key: username                        # input key: username
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ${plain_credentials_secret}   # input Secret name
                  key: password                        # input key: password
          command: ["/bin/sh", "-c"]
          args:
            - |
              set -euo pipefail

              # Install htpasswd (alpine-based image)
              apk add --no-cache apache2-utils >/dev/null

              # Generate htpasswd entry (bcrypt)
              HTPASSWD="$(htpasswd -nbB "$USERNAME" "$PASSWORD")"

              # Create/Update output Secret (idempotent)
              kubectl -n ${namespace} create secret generic ${output_secret_name} \
                --from-literal=auth="$HTPASSWD" \
                --dry-run=client -o yaml | kubectl apply -f -