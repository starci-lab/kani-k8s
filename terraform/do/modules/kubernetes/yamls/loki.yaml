## =========================
## Loki image (Bitnami legacy)
## =========================
loki:
  image:
    registry: docker.io
    repository: bitnamilegacy/grafana-loki
  ## Loki configuration shared across all components
  ## See: https://grafana.com/docs/loki/latest/configuration/
  configuration: |
    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9095

    common:
      compactor_address: http://loki-grafana-loki-compactor:3100
      path_prefix: /bitnami/grafana-loki

    distributor:
      ring:
        kvstore:
          store: memberlist

    memberlist:
      join_members:
        - loki-grafana-loki-gossip-ring

    ingester:
      lifecycler:
        ring:
          kvstore:
            store: memberlist
          replication_factor: 1
      chunk_idle_period: 30m
      chunk_block_size: 262144
      chunk_encoding: snappy
      chunk_retain_period: 1m
      wal:
        dir: /bitnami/grafana-loki/wal

    limits_config:
      retention_period: ${retention_period}
      reject_old_samples: true
      reject_old_samples_max_age: 168h
      max_cache_freshness_per_query: 10m
      split_queries_by_interval: 15m
      allow_structured_metadata: true

    schema_config:
      configs:
        - from: 2020-10-24
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h

        - from: 2024-03-12
          store: tsdb
          object_store: filesystem
          schema: v12
          index:
            prefix: index_
            period: 24h

        - from: 2024-04-23
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h

    storage_config:
      boltdb_shipper:
        active_index_directory: /bitnami/grafana-loki/loki/boltdb-index
        cache_location: /bitnami/grafana-loki/loki/boltdb-cache
        cache_ttl: 168h

      tsdb_shipper:
        active_index_directory: /bitnami/grafana-loki/loki/tsdb-index
        cache_location: /bitnami/grafana-loki/loki/tsdb-cache

      filesystem:
        directory: /bitnami/grafana-loki/chunks

    query_scheduler:
      max_outstanding_requests_per_tenant: 32768

    querier:
      max_concurrent: 16

    chunk_store_config: {}

## =========================
## Gateway (entry point)
## =========================
gateway:
  enabled: false
  image:
    registry: docker.io
    repository: bitnamilegacy/nginx
  replicaCount: ${gateway_replica_count}
  nodeSelector:
    "doks.digitalocean.com/node-pool": ${node_pool_label}
  resources:
    requests:
      cpu: ${gateway_request_cpu}
      memory: ${gateway_request_memory}
    limits:
      cpu: ${gateway_limit_cpu}
      memory: ${gateway_limit_memory}

## =========================
## Network Policies
## =========================
networkPolicy:
  enabled: true
  allowExternal: true
  allowExternalEgress: true
  addExternalClientAccess: true
  extraIngress:
    - ports:
        - port: 80
          protocol: TCP

