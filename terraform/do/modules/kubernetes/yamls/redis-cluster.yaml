# Redis Cluster Configuration - Variables Only
# This file contains only the sections with variables from redis-cluster.yaml
# All variables are injected via Terraform templatefile() in redis_cluster.tf

image:
  registry: docker.io
  repository: bitnamilegacy/redis-cluster

## =========================
## Global Configuration
## =========================
global:
  redis:
    password: ${password}

password: ${password}

## =========================
## Persistence
## =========================
persistence:
  size: ${persistence_size}

## =========================
## Redis Resources
## =========================
redis:
  resources:
    requests:
      cpu: ${request_cpu}
      memory: ${request_memory}
    limits:
      cpu: ${limit_cpu}
      memory: ${limit_memory}
  nodeSelector:
    "doks.digitalocean.com/node-pool": ${node_pool_label}

## =========================
## Update Job Resources
## =========================
updateJob:
  resources:
    requests:
      cpu: ${request_cpu}
      memory: ${request_memory}
    limits:
      cpu: ${limit_cpu}
      memory: ${limit_memory}
  nodeSelector:
    "doks.digitalocean.com/node-pool": ${node_pool_label}

## =========================
## Cluster Configuration
## =========================
cluster:
  nodes: ${nodes}
  replicas: ${replicas}

## =========================
## Metrics Resources
## =========================
metrics:
  redis:
    resources:
      requests:
        cpu: ${request_cpu}
        memory: ${request_memory}
      limits:
        cpu: ${limit_cpu}
        memory: ${limit_memory}
