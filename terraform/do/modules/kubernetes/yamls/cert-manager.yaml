# Cert Manager Configuration - Variables Only
# This file contains only the sections with variables
# All variables are injected via Terraform templatefile() in cert_manager.tf

installCRDs: ${install_crds}

global:
  commonLabels: {}
  imageRegistry: ""
  imagePullSecrets: []

controller:
  resources:
    requests:
      cpu: ${controller_request_cpu}
      memory: ${controller_request_memory}
    limits:
      cpu: ${controller_limit_cpu}
      memory: ${controller_limit_memory}

webhook:
  resources:
    requests:
      cpu: ${webhook_request_cpu}
      memory: ${webhook_request_memory}
    limits:
      cpu: ${webhook_limit_cpu}
      memory: ${webhook_limit_memory}

cainjector:
  resources:
    requests:
      cpu: ${cainjector_request_cpu}
      memory: ${cainjector_request_memory}
    limits:
      cpu: ${cainjector_limit_cpu}
      memory: ${cainjector_limit_memory}
