# Portainer Configuration - Variables Only
# This file contains only the sections with variables from portainer.yaml
# All variables are injected via Terraform templatefile() in portainer.tf

## =========================
## Node Scheduling
## =========================
nodeSelector:
  "doks.digitalocean.com/node-pool": ${node_pool_label}

## =========================
## Resource Requests & Limits
## =========================
resources:
  requests:
    cpu: ${request_cpu}
    memory: ${request_memory}
  limits:
    cpu: ${limit_cpu}
    memory: ${limit_memory}

## =========================
## Persistence
## =========================
persistence:
  size: ${persistence_size}
