# Redis Configuration - Variables Only
# This file contains only the sections with variables from redis.yaml
# All variables are injected via Terraform templatefile() in argo_cd.tf

## @param architecture Redis(R) architecture. Allowed values: `standalone` or `replication`
##
architecture: standalone

## =========================
## Image
## =========================
image:
  registry: docker.io
  repository: bitnami/redis

## =========================
## Authentication
## =========================
auth:
  ## @param auth.enabled Enable password authentication
  ##
  enabled: true
  ## @param auth.sentinel Enable authentication on sentinels too
  ##
  sentinel: true
  ## @param auth.password Redis(R) password
  ## Defaults to a random 10-character alphanumeric string if not set
  ##
  password: ${password}

## =========================
## Master Resources
## =========================
master:
  resources:
    requests:
      cpu: ${master_request_cpu}
      memory: ${master_request_memory}
    limits:
      cpu: ${master_limit_cpu}
      memory: ${master_limit_memory}
  persistence:
    size: ${master_persistence_size}

## =========================
## Replica (replicaCount + resources from TF)
## =========================
replica:
  replicaCount: ${replica_replica_count}
  resources:
    requests:
      cpu: ${replica_request_cpu}
      memory: ${replica_request_memory}
    limits:
      cpu: ${replica_limit_cpu}
      memory: ${replica_limit_memory}
  persistence:
    size: ${replica_persistence_size}
