# Redis Configuration - Variables Only
# This file contains only the sections with variables from redis.yaml
# All variables are injected via Terraform templatefile() in argo_cd.tf

image:
  registry: docker.io
  repository: bitnami/redis

## =========================
## Authentication
## =========================
auth:
  password: ${password}

## =========================
## Master Resources
## =========================
master:
  resources:
    requests:
      cpu: ${request_cpu}
      memory: ${request_memory}
    limits:
      cpu: ${limit_cpu}
      memory: ${limit_memory}
