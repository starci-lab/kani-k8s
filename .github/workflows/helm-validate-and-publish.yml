name: helm-validate-and-publish

on:
  push:
    branches: ["main"]
    paths:
      - "charts/**"
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  CHART_DIR: charts/repo/service
  OUT_DIR: charts
  PKG_DIR: charts/packages

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Helm lint
        run: |
          helm lint ./charts/repo/service

      - name: Helm template (smoke test)
        run: |
          helm template test ./charts/repo/service > /dev/null

  build:
    needs: validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Helm dependency build (if needed)
        run: |
          helm dependency build "${CHART_DIR}" || true

      - name: Package chart
        run: |
          mkdir -p "${PKG_DIR}"
          helm package "${CHART_DIR}" --destination "${PKG_DIR}"

      - name: Prepare charts directory
        run: |
          mkdir -p "${OUT_DIR}"
          # Copy packages to charts directory for indexing
          cp "${PKG_DIR}"/*.tgz "${OUT_DIR}/" 2>/dev/null || true

      - name: Generate index.yaml
        run: |
          OWNER="$(echo "${GITHUB_REPOSITORY}" | cut -d'/' -f1)"
          REPO="$(echo "${GITHUB_REPOSITORY}" | cut -d'/' -f2)"
          BASE_URL="https://${OWNER}.github.io/${REPO}/charts"

          # Merge with existing index.yaml if it exists
          if [ -f "${OUT_DIR}/index.yaml" ]; then
            helm repo index "${OUT_DIR}" --url "${BASE_URL}" --merge "${OUT_DIR}/index.yaml"
          else
            helm repo index "${OUT_DIR}" --url "${BASE_URL}"
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: charts

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
