name: Helm Validate

on:
  push:
    branches: ["main"]
    paths:
      - "charts/**"
  workflow_dispatch: {}

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.4

      - name: Helm lint
        run: |
          helm lint ./charts/repo/service

      - name: Helm template (smoke test)
        run: |
          helm template test ./charts/repo/service > /dev/null
